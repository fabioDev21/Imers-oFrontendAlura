<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container__body">
        <nav class="aside__nav">
            <picture class="aside__nav--logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="logo-spotify.png">
                </a>
            </picture>
            <div class="aside__nav--btns">
                <a href="" class="link__button">
                    <span class="fa fa-home fa-lg"></span>
                    <span> Início </span>
                </a>
                <a href="" class="link__button">
                    <span class="fa fa-search fa-lg"></span>
                    <span> Buscar </span>
                </a>
            </div>
        </nav>
        <section class="aside__nav aside__header">
            <picture class="line__lib">
                <a href="" class="link__button">
                    <span class="fa fa-book fa-lg"></span>
                    <span> Sua Biblioteca </span>
                </a>
                <a href="" class="link__button-plus">
                    <span class="fa fa-plus fa-lg"></span>
                </a>
            </picture>
            <div class="aside__main">
                <div class="aside__main-item">
                    <span>Crie sua primeira playlist</span>
                    <span>É fácil, vamos te ajudar.</span>
                    <a href="" class="rounded__btn">
                        <span>Criar playlist</span>
                    </a>
                </div>
                <div class="aside__main-item">
                    <span>Que tal seguir um podcast novo?</span>
                    <span>Avisaremos você sobre novos episódios.</span>
                    <a href="" class="rounded__btn">
                        <span>Explore podcasts</span>
                    </a>
                </div>
            </div>
            <div class="aside__footer">
                <div class="rounded__btn-languages">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </div>
                <a href="" class="link__button-cookies">
                    <span>Cookies</span>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
